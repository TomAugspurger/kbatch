apiVersion: v1
kind: Service
metadata:
  name: {{ include "kbatch-server.fullname" . }}
  labels:
    {{- include "kbatch-server.labels" . | nindent 4 }}

  {{- with .Values.app.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kbatch-server.selectorLabels" . | nindent 4 }}
